<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SRC Logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#b91c1c"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="black" fill-opacity="0"/>
  <!-- Outer hexagon -->
  <g transform="translate(256,256)">
    <polygon points="0,-220 190,-110 190,110 0,220 -190,110 -190,-110" fill="none" stroke="#991b1b" stroke-width="24"/>
    <!-- Inner hexagon -->
    <polygon points="0,-200 173,-100 173,100 0,200 -173,100 -173,-100" fill="none" stroke="#ef4444" stroke-width="12"/>
    <!-- Cube-like inner shape -->
    <polygon points="0,-160 140,-80 140,80 0,160 -140,80 -140,-80" fill="url(#g)" stroke="#111827" stroke-opacity="0.7" stroke-width="8"/>
    <!-- Vertical divider -->
    <line x1="0" y1="-150" x2="0" y2="150" stroke="#111827" stroke-opacity="0.7" stroke-width="8"/>
    <!-- Top face divider -->
    <line x1="-140" y1="-80" x2="0" y2="-160" stroke="#111827" stroke-opacity="0.7" stroke-width="8"/>
    <line x1="140" y1="-80" x2="0" y2="-160" stroke="#111827" stroke-opacity="0.7" stroke-width="8"/>
    <!-- Letters -->
    <text x="0" y="-20" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" font-size="120" font-weight="800" fill="#ffffff" dy="-40">S</text>
    <text x="-70" y="120" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" font-size="120" font-weight="800" fill="#ffffff">R</text>
    <text x="70" y="120" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" font-size="120" font-weight="800" fill="#ffffff">C</text>
  </g>
</svg>
